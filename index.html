<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Life Children H.S. School, Guna</title>
    <style>
        body {
            background-color: #780e12;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2 {
            color: #fff;
        }

        button {
            background-color: #e8b34b;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d09d3a;
        }

        #admissionPage, #addFeesPage, #viewAllPage {
            margin-top: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-row button {
            width: calc(33.33% - 20px);
        }

        .class-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .class-row button {
            width: calc(33.33% - 20px);
            margin: 10px;
        }

        .iframe-container {
            max-width: 800px;
            margin: 20px auto;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="LOGO.png" alt="Logo" id="logo" style="max-width: 100%;">

    <!-- Main Page -->
    <h1>New Life Children H.S. School, Guna</h1>
    <button onclick="showAdmissionPage()">Admission</button>
    <button onclick="showAddFeesPage()">Add Fees</button>
    <button onclick="showViewAllPage()">View All</button>
    <button onclick="openGoogleImages()">NLS FUN FAIR 2023</button>

    <!-- Admission Page -->
    <div id="admissionPage" style="display: none;">
        <h2>New Admission</h2>
        <div class="button-row">
            <!-- ... existing buttons ... -->
        </div>
    </div>

    <!-- Add Fees Page -->
    <div id="addFeesPage" style="display: none;">
        <h2>Fees Deposit</h2>
        <div class="button-row">
            <!-- ... existing buttons ... -->
        </div>
    </div>

    <!-- View All Page -->
    <div id="viewAllPage" style="display: none;">
        <h2>View All Class Data</h2>
        <div class="button-row">
            <!-- ... existing buttons ... -->
        </div>
    </div>

    <script>
        function showAdmissionPage() {
            document.getElementById('admissionPage').style.display = 'block';
            document.getElementById('addFeesPage').style.display = 'none';
            document.getElementById('viewAllPage').style.display = 'none';
        }

        function showAddFeesPage() {
            document.getElementById('admissionPage').style.display = 'none';
            document.getElementById('addFeesPage').style.display = 'block';
            document.getElementById('viewAllPage').style.display = 'none';
        }

        function showViewAllPage() {
            document.getElementById('admissionPage').style.display = 'none';
            document.getElementById('addFeesPage').style.display = 'none';
            document.getElementById('viewAllPage').style.display = 'block';
        }

        function openGoogleImages() {
            window.open('https://photos.app.goo.gl/8hJ74rU2DkLmRUUA8', '_blank');
        }

        // Placeholder functions for handling logic
        function selectClass(classNumber) {
            alert(`Selected class: ${classNumber}`);
        }

        function depositFees(classNumber) {
            alert(`Deposit fees for: ${classNumber}`);
        }

        function viewAllClassData(classNumber) {
            alert(`View all data for: ${classNumber}`);
        }
    </script>

</body>
</html>
