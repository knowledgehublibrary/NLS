<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Life Children H.S. School, Guna</title>
    <style>
        body {
            background-color: #780e12;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative; /* Add this to the body for positioning */
        }

        h1, h2 {
            color: #fff;
            margin-top: 10px; /* Adjust the margin-top as needed */
        }

        button {
            background-color: #e8b34b;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d09d3a;
        }

        #admissionPage, #addFeesPage, #viewAllPage {
            margin-top: 20px;
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button-row button {
            width: calc(33.33% - 20px);
        }

        .class-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .class-row button {
            width: calc(33.33% - 20px);
            margin: 10px;
        }

        .iframe-container {
            max-width: 800px;
            margin: 20px auto;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: 0;
        }

        /* Adjustments for logo */
        #logo {
            max-width: 100px; /* Adjust the max-width as needed */
            position: absolute;
            top: 10px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
        }
    </style>
</head>

    <!-- Logo -->
    <img src="LOGO1.png" alt="Logo" id="logo">
